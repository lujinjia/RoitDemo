    var todoTypes = [
        { "id" : "0", "title" : "待完成", isHover: true},
        { "id" : "1", "title" : "已完成", isHover: false}
    ];
    /*localStorage.setItem('todoItems', JSON.stringify(todoItems));*/
    localStorage.setItem('todoTypes', JSON.stringify(todoTypes));

    var typeData = JSON.parse(localStorage.getItem('todoTypes'));

    var itemData = localStorageUtils.methods.init('todoItems');

    riot.mount('todo', {
        items: itemData,
        types: typeData
    });

</script>
